<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Pricing component</title>
</head>
<body>

  <h1>Our Pricing</h1>
  <div class="bouton">
      <p>Annually</p>
      <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <p>Monthly</p>
  </div>
  <div id="tuile">
    <div class="gauche">
      <h2>Basic</h2>
      <p class="tarif">&dollar;19.99</p>
      <p class="descri">500 GB Storage</p>
      <p class="descri">2 Users Allowed</p>
      <p class="descri">Send up to 3 GB</p>
      <button class="learn">LEARN MORE</button>
    </div>
    <div class="centre">
      <h2>Professional</h2>
      <p class="tarif">&dollar;24.99</p>
      <p class="descri">1 TO Storage</p>
      <p class="descri">5 Users Allowed</p>
      <p class="descri">Send up to 10 GB</p>
      <button class="learn">LEARN MORE</button>
    </div>
    <div class="droite">
      <h2>Master</h2>
      <p class="tarif">&dollar;39.99</p>
      <p class="descri">2 TO Storage</p>
      <p class="descri">10 Users Allowed</p>
      <p class="descri">Send up to 20 GB</p>
      <button class="learn">LEARN MORE</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
